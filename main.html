<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sort Without Articles</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: url('https://source.unsplash.com/nDqA4d5NL0k/2000x2000');
        background-size: cover;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }

      #bands {
        list-style: inside square;
        font-size: 20px;
        background: white;
        width: 500px;
        margin: auto;
        padding: 0;
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
      }

      #bands li {
        border-bottom: 1px solid #efefef;
        padding: 20px;
      }

      #bands li:last-child {
        border-bottom: 0;
      }

      a {
        color: #ffc600;
        text-decoration: none;
      }
    </style>

    <ul></ul>

    <script type="text/javascript" src="./script.js">
		let bandNames = ['The Rolling Stones', 'Led Zeppelin', 'The Beatles', 'Pink Floyd'];

bandNames.sort(function(a, b) {
  // Function to remove articles from the strings
  function removeArticle(str) {
    return str.replace(/^(a|an|the)\s+/i, '');
  }
  
  // Remove articles and compare the modified strings
  const modifiedA = removeArticle(a);
  const modifiedB = removeArticle(b);
  
  return modifiedA.localeCompare(modifiedB);
});

// Create the <ul> element
const ulElement = document.createElement('ul');
ulElement.id = 'band';

// Add the band names as <li> elements within the <ul> element
bandNames.forEach(function(name) {
  const liElement = document.createElement('li');
  liElement.textContent = name;
  ulElement.appendChild(liElement);
});

// Append the <ul> element to the document body
document.body.appendChild(ulElement);

	</script>
  </body>
</html>
